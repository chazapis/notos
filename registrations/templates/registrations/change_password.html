{% extends 'registrations/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="{% static 'registrations/notos_2021.jpg' %}" alt="" width="200" height="200">
    <h2>Registration</h2>
    <p class="lead">Change your password for <a class="text-dark" href="http://hps.gr/notos2021/" target="_blank">NOTOS 2021</a>.</p>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h4 class="mb-3">Account</h4>
      {% crispy form %}
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <ul class="list-inline">
      <li class="list-inline-item">Go <a class="text-dark" href="{{ next }}">back</a></li>
    </ul>
  </footer>
</div>
{% endblock %}
